<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexCNN Full Screen</title>
    <style>
        /* --- „Éá„Ç∂„Ç§„É≥Ë®≠ÂÆö (CSS) --- */
        body {
            font-family: sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 10px; /* ÁîªÈù¢Á´Ø„Å´Â∞ë„Åó‰ΩôË£ï„ÇíÊåÅ„Åü„Åõ„Çã */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* 1. „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥„Éê„Éº (ÁîªÈù¢ÂπÖ98%„Åæ„ÅßÊã°Â§ß) */
        .nav-container {
            width: 98vw; /* ÁîªÈù¢ÂπÖ„ÅÆ98% */
            margin: 0 0 10px 0;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 8px;
        }
        
        .nav-btn {
            background-color: #ddd;
            border: none;
            padding: 15px 0; /* „Éú„Çø„É≥„ÇíÂ§ß„Åç„Åè */
            cursor: pointer;
            font-weight: bold;
            border-radius: 6px;
            color: #555;
            font-size: 16px; /* ÊñáÂ≠ó„Çµ„Ç§„Ç∫„Ç¢„ÉÉ„Éó */
            transition: 0.3s;
        }
        .nav-btn:hover { background-color: #bbb; }
        .nav-btn.active {
            background-color: #007bff;
            color: white;
        }

        /* 2. „Ç¢„Éó„É™Êú¨‰Ωì (ÁîªÈù¢ÂπÖ98%„Åæ„ÅßÊã°Â§ß) */
        .app-container {
            width: 98vw; /* ÁîªÈù¢ÂπÖ„ÅÆ98% */
            background-color: white;
            display: flex;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        /* Â∑¶ÂÅ¥„ÅÆ„É°„Ç§„É≥ÁîªÈù¢ */
        .main-screen {
            flex: 1; /* ÊÆã„Çä„ÅÆÂπÖ„Çí„Åô„Åπ„Å¶‰Ωø„ÅÜ */
            position: relative;
            background-color: #fff;
            aspect-ratio: 16 / 9;
            overflow: hidden;
        }

        /* ÁîªÂÉè„É¨„Ç§„É§„ÉºË®≠ÂÆö */
        #bgLayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: fill;
            z-index: 1;
        }
        
        #contentLayer {
            position: absolute;
            top: 17%;   
            left: 2.5%; 
            width: 95%; 
            height: 80%;
            object-fit: fill;
            display: none;
            z-index: 2;
        }

        /* Ëµ§Êû† (Á∑ö„ÇíÂ§™„Åè„ÄÅË¶ã„ÇÑ„Åô„Åè) */
        .answer-box {
            position: absolute;
            border: 5px solid red; /* Â§™„ÅèÂ§âÊõ¥ */
            border-radius: 10px;
            display: none;
            background-color: rgba(255, 0, 0, 0.1);
            cursor: pointer;
            z-index: 10;
        }

        /* Âè≥ÂÅ¥„ÅÆ„Çµ„Ç§„Éâ„Éê„Éº (ÂπÖ„Çí280px„Å´Êã°Â§ß) */
        .sidebar {
            width: 280px; /* 200px -> 280px „Å´Êã°Â§ß */
            background-color: #f5e6d3;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px; /* ÈñìÈöî„ÇíÂ∫É„Åí„Çã */
            border-left: 2px solid #ddd;
        }

        /* „Éú„Çø„É≥ÂÖ±ÈÄöË®≠ÂÆö (Â§ß„Åç„ÅèË¶ã„ÇÑ„Åô„Åè) */
        .btn {
            padding: 15px 5px; /* Á∏¶ÂπÖ„Ç¢„ÉÉ„Éó */
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 18px; /* ÊñáÂ≠ó„Çµ„Ç§„Ç∫„Ç¢„ÉÉ„Éó */
            transition: opacity 0.2s;
            width: 100%;
        }
        .btn:hover { opacity: 0.8; }
        
        .btn-audio-nat { background: linear-gradient(#8bc34a, #558b2f); }
        .btn-audio-slow { background: linear-gradient(#ffca28, #ff8f00); }
        .btn-green { background: linear-gradient(#4caf50, #2e7d32); }
        .btn-vocab { background: linear-gradient(#00bcd4, #0097a7); }
        .btn-japanese { background: linear-gradient(#ff7043, #d84315); }

        /* „Ç™„Éº„Éá„Ç£„Ç™„Ç≥„É≥„Éà„É≠„Éº„É´„Éë„Éç„É´ */
        .audio-controls {
            display: flex;
            justify-content: space-between;
            background-color: rgba(255,255,255,0.6);
            padding: 6px;
            border-radius: 6px;
            margin-bottom: 5px;
        }
        .ctrl-btn {
            background-color: #555;
            color: white;
            border: none;
            border-radius: 4px;
            width: 23%;
            padding: 8px 0; /* Êäº„Åó„ÇÑ„Åô„Åè */
            font-size: 12px;
            cursor: pointer;
        }
        .ctrl-btn:hover { background-color: #333; }
        
        .quiz-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: auto;
        }
        .btn-num {
            background: linear-gradient(#4caf50, #2e7d32);
            font-size: 24px; /* Êï∞Â≠ó„ÇíÂ§ß„Åç„Åè */
            padding: 15px 0;
        }
        .btn-clear {
            background-color: #aaa;
            color: white;
            margin-top: 10px;
            font-size: 14px;
            padding: 12px;
        }
    </style>
</head>
<body>

    <div class="nav-container">
        <button class="nav-btn active" onclick="selectLesson('news1', this)">News 1</button>
        <button class="nav-btn" onclick="selectLesson('news2', this)">News 2</button>
        <button class="nav-btn" onclick="selectLesson('news3', this)">News 3</button>
        <button class="nav-btn" onclick="selectLesson('news4', this)">News 4</button>
        <button class="nav-btn" onclick="selectLesson('news5', this)">News 5</button>
        <button class="nav-btn" onclick="selectLesson('news6', this)">News 6</button>
        <button class="nav-btn" onclick="selectLesson('news7', this)">News 7</button>
        <button class="nav-btn" onclick="selectLesson('news8', this)">News 8</button>
        <button class="nav-btn" onclick="selectLesson('news9', this)">News 9</button>
        <button class="nav-btn" onclick="selectLesson('news10', this)">News 10</button>
    </div>

    <div class="app-container">
        <div class="main-screen" id="screenArea">
            <img id="bgLayer" src="" alt="Background">
            <img id="contentLayer" src="" alt="Content">
            
            <div id="ans1" class="answer-box" style="top: 38%; left: 10%; width: 250px; height: 50px;"></div>
            <div id="ans2" class="answer-box" style="top: 48%; left: 48%; width: 180px; height: 50px;"></div>
            <div id="ans3" class="answer-box" style="top: 78%; left: 78%; width: 40px; height: 40px;"></div>
            <div id="ans4" class="answer-box" style="top: 86%; left: 75%; width: 40px; height: 40px;"></div>
        </div>

        <div class="sidebar">
            <button class="btn btn-audio-nat" onclick="toggleMainAudio('natural')">‚ñ∂ Natural</button>
            <div class="audio-controls">
                <button class="ctrl-btn" onclick="seekAudio('natural', -5)">‚è™ 5s</button>
                <button class="ctrl-btn" onclick="togglePauseOnly('natural')">‚èØ Resume</button>
                <button class="ctrl-btn" onclick="stopAudioOnly('natural')">‚èπ Stop</button>
                <button class="ctrl-btn" onclick="seekAudio('natural', 5)">5s ‚è©</button>
            </div>

            <button class="btn btn-audio-slow" onclick="toggleMainAudio('slow')">‚ñ∂ Slow</button>
            <div class="audio-controls">
                <button class="ctrl-btn" onclick="seekAudio('slow', -5)">‚è™ 5s</button>
                <button class="ctrl-btn" onclick="togglePauseOnly('slow')">‚èØ Resume</button>
                <button class="ctrl-btn" onclick="stopAudioOnly('slow')">‚èπ Stop</button>
                <button class="ctrl-btn" onclick="seekAudio('slow', 5)">5s ‚è©</button>
            </div>

            <hr style="width:100%; border:0.5px dashed #ccc;">
            
            <button class="btn btn-green" onclick="toggleSlide('transcript')">Script</button>
            <button class="btn btn-green" onclick="toggleSlide('newwords')">Vocabulary</button>
            
            <button class="btn btn-vocab" onclick="toggleMainAudio('vocab')">Sound üéß</button>
            
            <button class="btn btn-japanese" onclick="toggleSlide('japanese')">Japanese</button>
            
            <hr style="width:100%; border:0.5px dashed #ccc;">
            
            <button class="btn btn-green" onclick="toggleSlide('compre')">Comprehension</button>
            
            <div class="quiz-controls">
                <button class="btn btn-num" onclick="toggleAnswer(1)">1</button>
                <button class="btn btn-num" onclick="toggleAnswer(2)">2</button>
                <button class="btn btn-num" onclick="toggleAnswer(3)">3</button>
                <button class="btn btn-num" onclick="toggleAnswer(4)">4</button>
            </div>
            <button class="btn btn-clear" onclick="clearAllAnswers()">ALL CLEAR</button>
        </div>
    </div>

    <audio id="audioNatural"></audio>
    <audio id="audioSlow"></audio>
    <audio id="audioVocab"></audio>

<script>
    let currentFolder = 'news1'; 
    let currentAudioType = null;
    let activeSlideType = null;

    const fileNames = {
        main: 'main.png',
        transcript: 'transcript.png',
        newwords: 'newwords.png',
        japanese: 'japanese.png',
        compre: 'compre.png',
        natural: 'natural.mp3',
        slow: 'slow.mp3',
        vocab: 'vocab.mp3'
    };

    const bgLayer = document.getElementById('bgLayer');
    const contentLayer = document.getElementById('contentLayer');
    
    const audioNat = document.getElementById('audioNatural');
    const audioSlow = document.getElementById('audioSlow');
    const audioVocab = document.getElementById('audioVocab');
    
    const answerBoxes = document.querySelectorAll('.answer-box');
    const navBtns = document.querySelectorAll('.nav-btn');

    window.onload = function() {
        loadLesson(currentFolder);
    };

    function selectLesson(folderName, btnElement) {
        currentFolder = folderName;
        navBtns.forEach(btn => btn.classList.remove('active'));
        btnElement.classList.add('active');
        loadLesson(folderName);
    }

    function loadLesson(folder) {
        bgLayer.src = `${folder}/${fileNames.main}`;
        contentLayer.style.display = 'none';
        contentLayer.src = ''; 
        activeSlideType = null;

        audioNat.src = `${folder}/${fileNames.natural}`;
        audioSlow.src = `${folder}/${fileNames.slow}`;
        audioVocab.src = `${folder}/${fileNames.vocab}`;
        
        stopAllAudio();
        clearAllAnswers();
    }

    function toggleSlide(type) {
        if (activeSlideType === type) {
            contentLayer.style.display = 'none';
            activeSlideType = null;
        } else {
            if(fileNames[type]) {
                contentLayer.src = `${currentFolder}/${fileNames[type]}`;
                contentLayer.style.display = 'block';
                activeSlideType = type;
            }
        }
        if (type !== 'compre') clearAllAnswers();
    }

    function toggleMainAudio(type) {
        let target = getAudioElement(type);
        if (!target) return;

        if (!target.paused && currentAudioType === type) {
            target.pause();
            target.currentTime = 0;
            currentAudioType = null;
        } else {
            stopAllAudio();
            target.play().catch(e => console.log(e));
            currentAudioType = type;
        }
    }

    function togglePauseOnly(type) {
        let target = getAudioElement(type);
        if (target) {
            if (target.paused) {
                if (currentAudioType !== type) {
                     stopAllAudio();
                }
                target.play();
                currentAudioType = type;
            } else {
                target.pause();
            }
        }
    }

    function stopAudioOnly(type) {
        let target = getAudioElement(type);
        if (target) {
            target.pause();
            target.currentTime = 0;
            if(currentAudioType === type) currentAudioType = null;
        }
    }

    function seekAudio(type, seconds) {
        let target = getAudioElement(type);
        if (target) {
            target.currentTime += seconds;
        }
    }

    function getAudioElement(type) {
        if (type === 'natural') return audioNat;
        if (type === 'slow') return audioSlow;
        if (type === 'vocab') return audioVocab;
        return null;
    }

    function stopAllAudio() {
        audioNat.pause(); audioNat.currentTime = 0;
        audioSlow.pause(); audioSlow.currentTime = 0;
        audioVocab.pause(); audioVocab.currentTime = 0;
        currentAudioType = null;
    }

    function toggleAnswer(num) {
        const box = document.getElementById('ans' + num);
        if (box) {
            box.style.display = (box.style.display === 'block') ? 'none' : 'block';
        }
    }

    function clearAllAnswers() {
        answerBoxes.forEach(box => {
            box.style.display = 'none';
        });
    }
</script>

</body>
</html>
