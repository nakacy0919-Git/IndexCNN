        /* --- â˜…ã‚¹ãƒãƒ›ãƒ»ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆç”¨ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆåˆ‡ã‚Šæ›¿ãˆ (@media) --- */
        @media (max-width: 900px) {

                grid-template-columns: repeat(5, 1fr); /* 5å€‹ x 2è¡Œ */
            }

            /* ã‚¢ãƒ—ãƒªæœ¬ä½“ã‚’ç¸¦ä¸¦ã³ã«ã™ã‚‹ */
            .app-container {
                flex-direction: column; /* ç¸¦ä¸¦ã³ */

            .sidebar {

            <img id="displayImage" src="" alt="ç”»åƒãŒè¡¨ç¤ºã•ã‚Œã¾ã›ã‚“">

<script>
    let currentFolder = 'news1'; 

    const fileNames = {
        main: 'main.png',
        transcript: 'transcript.png',
        newwords: 'newwords.png',
        japanese: 'japanese.png',
        compre: 'compre.png',
        natural: 'natural.mp3',
        slow: 'slow.mp3',
        vocab: 'vocab.mp3'
    };

    const displayImg = document.getElementById('displayImage');
    const audioNat = document.getElementById('audioNatural');
    const audioSlow = document.getElementById('audioSlow');
    const audioVocab = document.getElementById('audioVocab');
    const answerBoxes = document.querySelectorAll('.answer-box');
    const navBtns = document.querySelectorAll('.nav-btn');

    window.onload = function() {
        loadLesson(currentFolder);
    };

    function selectLesson(folderName, btnElement) {
        currentFolder = folderName;
        navBtns.forEach(btn => btn.classList.remove('active'));
        btnElement.classList.add('active');
        loadLesson(folderName);
    }

    function loadLesson(folder) {
        displayImg.src = `${folder}/${fileNames.main}`;
        audioNat.src = `${folder}/${fileNames.natural}`;
        audioSlow.src = `${folder}/${fileNames.slow}`;
        audioVocab.src = `${folder}/${fileNames.vocab}`;
        clearAllAnswers();
    }

    function changeSlide(type) {
        if(fileNames[type]) {
            displayImg.src = `${currentFolder}/${fileNames[type]}`;
        }
        if (type !== 'compre') clearAllAnswers();
    }

    function playAudio(type) {
        stopAllAudio();
        let targetAudio;
        if (type === 'natural') targetAudio = audioNat;
        if (type === 'slow') targetAudio = audioSlow;
        if (type === 'vocab') targetAudio = audioVocab;

        if(targetAudio) {
            targetAudio.play().catch(e => console.log("Audio play error: " + e));
        }
