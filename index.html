<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexCNN Multi-Lesson</title>
    <style>
        /* --- ãƒ‡ã‚¶ã‚¤ãƒ³è¨­å®š (CSS) --- */
        body {
            font-family: sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* ä¸Šéƒ¨ã®ãƒ‹ãƒ¥ãƒ¼ã‚¹é¸æŠãƒœã‚¿ãƒ³ã‚¨ãƒªã‚¢ */
        .nav-container {
            width: 960px;
            margin: 20px 0 10px 0;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
        }
        
        .nav-btn {
            background-color: #ddd;
            border: none;
            padding: 8px 0;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            color: #555;
            transition: 0.3s;
        }
        .nav-btn:hover { background-color: #bbb; }
        
        /* é¸æŠä¸­ã®ãƒœã‚¿ãƒ³ã®ãƒ‡ã‚¶ã‚¤ãƒ³ */
        .nav-btn.active {
            background-color: #007bff;
            color: white;
        }

        /* ã‚¢ãƒ—ãƒªæœ¬ä½“ */
        .app-container {
            width: 960px;
            height: 540px;
            background-color: white;
            display: flex;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        /* å·¦å´ã®ãƒ¡ã‚¤ãƒ³ç”»é¢ã‚¨ãƒªã‚¢ */
        .main-screen {
            flex: 1;
            position: relative;
            background-color: #fff;
        }

        .main-screen img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* è§£ç­”ã®èµ¤æ  */
        .answer-box {
            position: absolute;
            border: 3px solid red;
            border-radius: 8px;
            display: none;
            background-color: rgba(255, 0, 0, 0.1);
            cursor: pointer;
        }

        /* å³å´ã®ã‚µã‚¤ãƒ‰ãƒãƒ¼ */
        .sidebar {
            width: 180px;
            background-color: #f5e6d3;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-left: 2px solid #ddd;
        }

        /* ãƒœã‚¿ãƒ³ã‚¹ã‚¿ã‚¤ãƒ« */
        .btn {
            padding: 10px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.8; }
        .btn:active { transform: scale(0.98); }

        .btn-audio-nat { background: linear-gradient(#8bc34a, #558b2f); }
        .btn-audio-slow { background: linear-gradient(#ffca28, #ff8f00); }
        .btn-green { background: linear-gradient(#4caf50, #2e7d32); }
        .btn-vocab { background: linear-gradient(#00bcd4, #0097a7); }
        .btn-japanese { background: linear-gradient(#ff7043, #d84315); } /* å’Œè¨³ãƒœã‚¿ãƒ³ç”¨è‰² */

        .quiz-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            margin-top: auto;
        }
        .btn-num {
            background: linear-gradient(#4caf50, #2e7d32);
            font-size: 18px;
        }
        .btn-clear {
            background-color: #aaa;
            color: white;
            margin-top: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="nav-container">
        <button class="nav-btn active" onclick="selectLesson('news1', this)">News 1</button>
        <button class="nav-btn" onclick="selectLesson('news2', this)">News 2</button>
        <button class="nav-btn" onclick="selectLesson('news3', this)">News 3</button>
        <button class="nav-btn" onclick="selectLesson('news4', this)">News 4</button>
        <button class="nav-btn" onclick="selectLesson('news5', this)">News 5</button>
        <button class="nav-btn" onclick="selectLesson('news6', this)">News 6</button>
        <button class="nav-btn" onclick="selectLesson('news7', this)">News 7</button>
        <button class="nav-btn" onclick="selectLesson('news8', this)">News 8</button>
        <button class="nav-btn" onclick="selectLesson('news9', this)">News 9</button>
        <button class="nav-btn" onclick="selectLesson('news10', this)">News 10</button>
    </div>

    <div class="app-container">
        <div class="main-screen" id="screenArea">
            <img id="displayImage" src="" alt="Main Screen">
            
            <div id="ans1" class="answer-box" style="top: 38%; left: 10%; width: 200px; height: 40px;"></div>
            <div id="ans2" class="answer-box" style="top: 48%; left: 48%; width: 140px; height: 40px;"></div>

            <button class="btn btn-audio-slow" onclick="playAudio('slow')">â–¶ Slow</button>
            
            <hr style="width:100%; border:0.5px dashed #ccc;">

            <button class="btn btn-green" onclick="changeSlide('transcript')">Script</button>
            <button class="btn btn-green" onclick="changeSlide('newwords')">Vocabulary</button>
            
            <button class="btn btn-vocab" onclick="playAudio('vocab')">Sound ğŸ§</button>

            <button class="btn btn-japanese" onclick="changeSlide('japanese')">Japanese</button>

            <hr style="width:100%; border:0.5px dashed #ccc;">

            <button class="btn btn-green" onclick="changeSlide('compre')">Comprehension</button>

            <div class="quiz-controls">
                <button class="btn btn-num" onclick="toggleAnswer(1)">1</button>
                <button class="btn btn-num" onclick="toggleAnswer(2)">2</button>
                <button class="btn btn-num" onclick="toggleAnswer(3)">3</button>
                <button class="btn btn-num" onclick="toggleAnswer(4)">4</button>
            </div>
            <button class="btn btn-clear" onclick="clearAllAnswers()">ALL CLEAR</button>
        </div>
    </div>

    <audio id="audioNatural"></audio>
    <audio id="audioSlow"></audio>
    <audio id="audioVocab"></audio>

<script>
    // --- è¨­å®š ---
    let currentFolder = 'news1'; 

    // ãƒ•ã‚¡ã‚¤ãƒ«åã®å®šç¾©
    const fileNames = {
        main: 'main.png',

        compre: 'compre.png',
        natural: 'natural.mp3',
        slow: 'slow.mp3',
        vocab: 'vocab.mp3'
    };

    // è¦ç´ ã®å–å¾—
    const displayImg = document.getElementById('displayImage');

    // åˆæœŸåŒ–å‡¦ç†

    function selectLesson(folderName, btnElement) {
        currentFolder = folderName;
        
        // ãƒœã‚¿ãƒ³ã®è‰²ã‚’åˆ‡ã‚Šæ›¿ãˆã‚‹
        navBtns.forEach(btn => btn.classList.remove('active'));
        btnElement.classList.add('active');

        loadLesson(folderName);
    }

    function loadLesson(folder) {
        // ç”»åƒã‚’mainã«æˆ»ã™
        displayImg.src = `${folder}/${fileNames.main}`;
        
        // éŸ³å£°ãƒ•ã‚¡ã‚¤ãƒ«ã®ãƒ‘ã‚¹ã‚’ã‚»ãƒƒãƒˆ
        audioNat.src = `${folder}/${fileNames.natural}`;
        audioSlow.src = `${folder}/${fileNames.slow}`;
        audioVocab.src = `${folder}/${fileNames.vocab}`;

        clearAllAnswers();
    }

    // 2. ã‚¹ãƒ©ã‚¤ãƒ‰ï¼ˆç”»åƒï¼‰åˆ‡ã‚Šæ›¿ãˆæ©Ÿèƒ½
    function changeSlide(type) {
        if(fileNames[type]) {
            displayImg.src = `${currentFolder}/${fileNames[type]}`;
        }
        
        // Comprehensionä»¥å¤–ãªã‚‰èµ¤æ ã‚’æ¶ˆã™
        if (type !== 'compre') {
            clearAllAnswers();
        }
    }

    function playAudio(type
