<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CNN 2026 PowerSlide</title>
    <style>
        /* --- Âü∫Êú¨Ë®≠ÂÆö --- */
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* ÂÆåÂÖ®„Çπ„ÇØ„É≠„Éº„É´Á¶ÅÊ≠¢ */
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f8ff;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
        }

        /* --- ÁîªÈù¢„ÅÆÂêë„ÅçË≠¶ÂëäÔºà„Çπ„Éû„ÉõÁ∏¶ÊåÅ„Å°Áî®Ôºâ --- */
        #portraitWarning {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #e0e0e0;
            z-index: 20000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #555;
        }
        #portraitWarning h2 { font-size: 24px; margin-bottom: 10px; }
        
        @media screen and (orientation: portrait) {
            #portraitWarning { display: flex; }
            .nav-container, .app-container { display: none !important; }
        }

        /* --- „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥„Éê„Éº (News 1-10) --- */
        .nav-container {
            width: 99%;
            height: 3.5vh;
            min-height: 25px;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 4px;
            margin-bottom: 5px;
            flex-shrink: 0;
        }
        .nav-btn {
            background-color: #ddd;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            color: #333;
            font-size: 1.6vh;
            transition: 0.3s;
            height: 100%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-btn:hover { background-color: #bbb; }
        .nav-btn.active {
            background-color: #007bff;
            color: white;
        }

        /* --- „Ç¢„Éó„É™Êú¨‰Ωì„É¨„Ç§„Ç¢„Ç¶„Éà --- */
        .app-container {
            width: 99%;
            flex-grow: 1;
            background-color: white;
            display: flex;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        /* Â∑¶ÂÅ¥Ôºö„É°„Ç§„É≥ÁîªÈù¢ */
        .main-screen {
            flex: 1;
            position: relative;
            background-color: #000;
            overflow: hidden;
        }

        #bgLayer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: fill;
            z-index: 1;
        }
        #contentLayer {
            position: absolute;
            top: 17%; left: 2.5%; 
            width: 95%; height: 80%;
            object-fit: fill;
            display: none;
            z-index: 2;
        }

        .answer-box {
            position: absolute;
            border: 4px solid red;
            border-radius: 8px;
            display: none;
            background-color: rgba(255, 0, 0, 0.1);
            cursor: pointer;
            z-index: 10;
        }

        /* --- Âè≥ÂÅ¥Ôºö„Çµ„Ç§„Éâ„Éê„Éº --- */
        .sidebar {
            width: 240px;
            background-color: #f5e6d3;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 15px;
            border-left: 2px solid #ddd;
            overflow: hidden; 
            flex-shrink: 0;
        }

        .sidebar-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .btn {
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            font-size: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.2s;
            width: 100%;
            padding: 8px 0;
        }
        .btn:hover { opacity: 0.8; }

        /* „Ç™„Éº„Éá„Ç£„Ç™Êìç‰Ωú„Ç®„É™„Ç¢ */
        .audio-wrapper {
            background-color: rgba(255,255,255,0.4);
            border-radius: 6px;
            padding: 4px;
        }
        .audio-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 3px;
        }
        .ctrl-btn {
            background-color: #555;
            color: white;
            border: none;
            border-radius: 3px;
            width: 24%;
            padding: 5px 0;
            font-size: 10px;
            cursor: pointer;
        }
        
        /* „É´„Éº„ÉóÁî®„Éú„Çø„É≥„ÅÆ„Çπ„Çø„Ç§„É´ */
        .loop-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 3px;
            gap: 2px;
        }
        .loop-btn {
            background-color: #777; /* „Éá„Éï„Ç©„É´„Éà„ÅØ„Ç∞„É¨„Éº */
            color: white;
            border: none;
            border-radius: 3px;
            width: 32%;
            padding: 4px 0;
            font-size: 10px;
            cursor: pointer;
        }
        /* „É´„Éº„ÉóÂú∞ÁÇπË®≠ÂÆöÊ∏à„Åø„ÅÆËâ≤ */
        .loop-set { background-color: #d32f2f !important; }

        /* „ÇØ„Ç§„Ç∫Áï™Âè∑„Éú„Çø„É≥ */
        .quiz-controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 4px;
            margin-top: 2px;
        }
        .btn-num {
            background: linear-gradient(#4caf50, #2e7d32);
            font-size: 18px;
            padding: 5px 0;
            border-radius: 4px;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* --- Ëâ≤Ë®≠ÂÆö --- */
        .btn-audio-nat { background: linear-gradient(#8bc34a, #558b2f); padding: 8px 0; font-size: 16px; }
        .btn-audio-slow { background: linear-gradient(#ffca28, #ff8f00); padding: 8px 0; font-size: 16px; }
        
        .btn-green { background: linear-gradient(#4caf50, #2e7d32); }
        .btn-vocab { background: linear-gradient(#00bcd4, #0097a7); }
        .btn-japanese { background: linear-gradient(#ff7043, #d84315); }
        
        .btn-compre { background: linear-gradient(#4caf50, #2e7d32); }

        .btn-clear { background-color: #777; font-size: 14px; padding: 10px 0; margin-top: 10px; }

        hr {
            margin: 0;
            border: 0;
            border-top: 1px dashed #bbb;
            width: 100%;
        }

        /* --- „É¨„Çπ„Éù„É≥„Ç∑„Éñ („Çπ„Éû„ÉõÊ®™Âêë„ÅçÊôÇ) --- */
        @media (max-height: 500px) {
            .nav-container { height: 12%; }
            .nav-btn { font-size: 12px; }
            .sidebar { width: 180px; gap: 8px; padding: 5px; }
            .btn { font-size: 12px; padding: 5px 0; }
            .btn-audio-nat, .btn-audio-slow { font-size: 13px; padding: 5px 0; }
            .ctrl-btn, .loop-btn { padding: 3px 0; font-size: 9px; }
            .btn-num { font-size: 14px; padding: 3px 0; }
            .sidebar { overflow-y: auto; } 
        }
    </style>
</head>
<body>

    <div id="portraitWarning">
        <h2>ÁîªÈù¢„ÇíÊ®™„Å´„Åó„Å¶„Åè„Å†„Åï„ÅÑ</h2>
        <p>Please rotate your device to landscape mode.</p>
    </div>

    <div class="nav-container">
        <button class="nav-btn active" onclick="selectLesson('news1', this)">News 1</button>
        <button class="nav-btn" onclick="selectLesson('news2', this)">News 2</button>
        <button class="nav-btn" onclick="selectLesson('news3', this)">News 3</button>
        <button class="nav-btn" onclick="selectLesson('news4', this)">News 4</button>
        <button class="nav-btn" onclick="selectLesson('news5', this)">News 5</button>
        <button class="nav-btn" onclick="selectLesson('news6', this)">News 6</button>
        <button class="nav-btn" onclick="selectLesson('news7', this)">News 7</button>
        <button class="nav-btn" onclick="selectLesson('news8', this)">News 8</button>
        <button class="nav-btn" onclick="selectLesson('news9', this)">News 9</button>
        <button class="nav-btn" onclick="selectLesson('news10', this)">News 10</button>
    </div>

    <div class="app-container">
        
        <div class="main-screen" id="screenArea">
            <img id="bgLayer" src="" alt="Background">
            <img id="contentLayer" src="" alt="Content">
            
            <div id="ans1" class="answer-box"></div>
            <div id="ans2" class="answer-box"></div>
            <div id="ans3" class="answer-box"></div>
            <div id="ans4" class="answer-box"></div>
        </div>

        <div class="sidebar">
            
            <div class="sidebar-group">
                <div class="audio-wrapper">
                    <button class="btn btn-audio-nat" onclick="toggleMainAudio('natural')">‚ñ∂ Natural</button>
                    <div class="audio-controls">
                        <button class="ctrl-btn" onclick="seekAudio('natural', -5)">-5s</button>
                        <button class="ctrl-btn" onclick="togglePauseOnly('natural')">‚èØ</button>
                        <button class="ctrl-btn" onclick="stopAudioOnly('natural')">‚èπ</button>
                        <button class="ctrl-btn" onclick="seekAudio('natural', 5)">+5s</button>
                    </div>
                    <div class="loop-controls">
                        <button id="btn-nat-start" class="loop-btn" onclick="setLoopStart('natural')">Start</button>
                        <button id="btn-nat-end" class="loop-btn" onclick="setLoopEnd('natural')">End</button>
                        <button class="loop-btn" onclick="clearLoop('natural')">Clear</button>
                    </div>
                </div>

                <div class="audio-wrapper">
                    <button class="btn btn-audio-slow" onclick="toggleMainAudio('slow')">‚ñ∂ Slow</button>
                    <div class="audio-controls">
                        <button class="ctrl-btn" onclick="seekAudio('slow', -5)">-5s</button>
                        <button class="ctrl-btn" onclick="togglePauseOnly('slow')">‚èØ</button>
                        <button class="ctrl-btn" onclick="stopAudioOnly('slow')">‚èπ</button>
                        <button class="ctrl-btn" onclick="seekAudio('slow', 5)">+5s</button>
                    </div>
                    <div class="loop-controls">
                        <button id="btn-slow-start" class="loop-btn" onclick="setLoopStart('slow')">Start</button>
                        <button id="btn-slow-end" class="loop-btn" onclick="setLoopEnd('slow')">End</button>
                        <button class="loop-btn" onclick="clearLoop('slow')">Clear</button>
                    </div>
                </div>
            </div>

            <hr>

            <div class="sidebar-group">
                <button class="btn btn-green" onclick="toggleSlide('transcript')">Script</button>
                <button class="btn btn-green" onclick="toggleSlide('newwords')">Vocabulary</button>
                <button class="btn btn-vocab" onclick="toggleMainAudio('vocab')">Pronunciation üéß</button>
                <button class="btn btn-japanese" onclick="toggleSlide('japanese')">Japanese</button>
            </div>

            <hr>

            <div class="sidebar-group">
                <button class="btn btn-compre" onclick="toggleSlide('compre')">Comprehension</button>
                <div class="quiz-controls">
                    <button class="btn-num" onclick="toggleAnswer(1)">1</button>
                    <button class="btn-num" onclick="toggleAnswer(2)">2</button>
                    <button class="btn-num" onclick="toggleAnswer(3)">3</button>
                    <button class="btn-num" onclick="toggleAnswer(4)">4</button>
                </div>
            </div>

            <div class="sidebar-group" style="margin-top: 10px;">
                <button class="btn btn-clear" onclick="clearAllAnswers()">ALL CLEAR</button>
            </div>

        </div>
    </div>

    <audio id="audioNatural"></audio>
    <audio id="audioSlow"></audio>
    <audio id="audioVocab"></audio>

<script>
    // --- Loop Variables ---
    const loopStates = {
        natural: { start: null, end: null, active: false },
        slow: { start: null, end: null, active: false }
    };

    // --- NewsË®≠ÂÆö (Â∫ßÊ®ô„Éá„Éº„Çø) ---
    const answerSettings = {
        news1: [
            { top: '34%', left: '10%', width: '15%', height: '5%' },
            { top: '48%', left: '53%', width: '35%', height: '5%' },
            { top: '80%', left: '87%', width: '3%', height: '6%' },
            { top: '88%', left: '87%', width: '3%', height: '6%' }
        ],
        news2: [
            { top: '61%', left: '8%', width: '35%', height: '5%' }, 
            { top: '36%', left: '53%', width: '35%', height: '5%' }, 
            { top: '78%', left: '87%', width: '4%', height: '6%' }, 
            { top: '86%', left: '91%', width: '4%', height: '6%' }
        ],
        news3: [
            { top: '48%', left: '9%', width: '17%', height: '4%' }, 
            { top: '44%', left: '53%', width: '35%', height: '8%' }, 
            { top: '78%', left: '89%', width: '4%', height: '6%' }, 
            { top: '86%', left: '85%', width: '4%', height: '6%' }
        ],
        news4: [
            { top: '56%', left: '7%', width: '23%', height: '4%' }, 
            { top: '37%', left: '52%', width: '25%', height: '4%' }, 
            { top: '72%', left: '90%', width: '4%', height: '5%' }, 
            { top: '80%', left: '86%', width: '4%', height: '5%' }
        ],
        news5: [
            { top: '48%', left: '7%', width: '10%', height: '4%' }, 
            { top: '53%', left: '47%', width: '48%', height: '10%' }, 
            { top: '75%', left: '88%', width: '4%', height: '6%' }, 
            { top: '83%', left: '92%', width: '4%', height: '6%' }
        ],
        news6: [
            { top: '40%', left: '7%', width: '20%', height: '5%' }, 
            { top: '59%', left: '40%', width: '50%', height: '9%' }, 
            { top: '78%', left: '91%', width: '4%', height: '6%' }, 
            { top: '86%', left: '91%', width: '4%', height: '6%' }
        ],
        news7: [
            { top: '59%', left: '7%', width: '40%', height: '4%' }, 
            { top: '35%', left: '53%', width: '40%', height: '5%' }, 
            { top: '78%', left: '87%', width: '4%', height: '6%' }, 
            { top: '86%', left: '91%', width: '4%', height: '6%' }
        ],
        news8: [
            { top: '54%', left: '7%', width: '15%', height: '4%' }, 
            { top: '49%', left: '54%', width: '23%', height: '4%' }, 
            { top: '72%', left: '89%', width: '4%', height: '6%' }, 
            { top: '81%', left: '89%', width: '4%', height: '6%' }
        ],
        news9: [
            { top: '43%', left: '7%', width: '30%', height: '4%' }, 
            { top: '38%', left: '53%', width: '30%', height: '4%' }, 
            { top: '71%', left: '92%', width: '4%', height: '6%' }, 
            { top: '79%', left: '92%', width: '4%', height: '6%' }
        ],
        news10: [
            { top: '49%', left: '7%', width: '35%', height: '5%' }, 
            { top: '44%', left: '52%', width: '25%', height: '4.5%' }, 
            { top: '73%', left: '90%', width: '4%', height: '6%' }, 
            { top: '81%', left: '86%', width: '4%', height: '6%' }
        ]
    };

    let currentFolder = 'news1'; 
    let currentAudioType = null;
    let activeSlideType = null;

    const fileNames = {
        main: 'main.png',
        transcript: 'transcript.png',
        newwords: 'newwords.png',
        japanese: 'japanese.png',
        compre: 'compre.png',
        natural: 'natural.mp3',
        slow: 'slow.mp3',
        vocab: 'vocab.mp3'
    };

    const bgLayer = document.getElementById('bgLayer');
    const contentLayer = document.getElementById('contentLayer');
    
    const audioNat = document.getElementById('audioNatural');
    const audioSlow = document.getElementById('audioSlow');
    const audioVocab = document.getElementById('audioVocab');
    
    const navBtns = document.querySelectorAll('.nav-btn');
    const answerBoxes = [
        document.getElementById('ans1'),
        document.getElementById('ans2'),
        document.getElementById('ans3'),
        document.getElementById('ans4')
    ];

    // --- Time Update Event for Looping ---
    audioNat.addEventListener('timeupdate', () => checkLoop('natural'));
    audioSlow.addEventListener('timeupdate', () => checkLoop('slow'));

    window.onload = function() {
        loadLesson(currentFolder);
    };

    function selectLesson(folderName, btnElement) {
        currentFolder = folderName;
        navBtns.forEach(btn => btn.classList.remove('active'));
        btnElement.classList.add('active');
        loadLesson(folderName);
    }

    function loadLesson(folder) {
        bgLayer.src = `${folder}/${fileNames.main}`;
        contentLayer.style.display = 'none';
        contentLayer.src = ''; 
        activeSlideType = null;

        audioNat.src = `${folder}/${fileNames.natural}`;
        audioSlow.src = `${folder}/${fileNames.slow}`;
        audioVocab.src = `${folder}/${fileNames.vocab}`;
        
        stopAllAudio(); // Also clears loop
        clearAllAnswers();
        applyAnswerSettings(folder);
    }

    function applyAnswerSettings(folder) {
        const settings = answerSettings[folder] || answerSettings['news1'];
        for(let i = 0; i < 4; i++) {
            if(settings[i]) {
                answerBoxes[i].style.top = settings[i].top;
                answerBoxes[i].style.left = settings[i].left;
                answerBoxes[i].style.width = settings[i].width;
                answerBoxes[i].style.height = settings[i].height;
            }
        }
    }

    function toggleSlide(type) {
        if (activeSlideType === type) {
            contentLayer.style.display = 'none';
            activeSlideType = null;
        } else {
            if(fileNames[type]) {
                contentLayer.src = `${currentFolder}/${fileNames[type]}`;
                contentLayer.style.display = 'block';
                activeSlideType = type;
            }
        }
        if (type !== 'compre') hideAnswerBoxes();
    }

    function hideAnswerBoxes() {
        answerBoxes.forEach(box => {
            box.style.display = 'none';
        });
    }

    function toggleMainAudio(type) {
        let target = getAudioElement(type);
        if (!target) return;
        if (!target.paused && currentAudioType === type) {
            target.pause();
            // Do NOT reset time here to allow resuming
            // But if user wants stop behavior:
            // target.currentTime = 0; 
            currentAudioType = null;
        } else {
            // Stop others
            if(currentAudioType && currentAudioType !== type) {
                stopAudioOnly(currentAudioType);
            }
            target.play().catch(e => console.log(e));
            currentAudioType = type;
        }
    }

    function togglePauseOnly(type) {
        let target = getAudioElement(type);
        if (target) {
            if (target.paused) {
                if (currentAudioType !== type) stopAudioOnly(currentAudioType);
                target.play();
                currentAudioType = type;
            } else {
                target.pause();
            }
        }
    }

    function stopAudioOnly(type) {
        let target = getAudioElement(type);
        if (target) {
            target.pause();
            target.currentTime = 0;
            if(currentAudioType === type) currentAudioType = null;
        }
    }

    function seekAudio(type, seconds) {
        let target = getAudioElement(type);
        if (target) {
            target.currentTime += seconds;
        }
    }

    function getAudioElement(type) {
        if (type === 'natural') return audioNat;
        if (type === 'slow') return audioSlow;
        if (type === 'vocab') return audioVocab;
        return null;
    }

    function stopAllAudio() {
        // Stop playback and reset loops
        audioNat.pause(); audioNat.currentTime = 0;
        audioSlow.pause(); audioSlow.currentTime = 0;
        audioVocab.pause(); audioVocab.currentTime = 0;
        currentAudioType = null;
        
        clearLoop('natural');
        clearLoop('slow');
    }

    function toggleAnswer(num) {
        const box = document.getElementById('ans' + num);
        if (box) {
            box.style.display = (box.style.display === 'block') ? 'none' : 'block';
        }
    }

    function clearAllAnswers() {
        hideAnswerBoxes();
        contentLayer.style.display = 'none';
        contentLayer.src = '';
        activeSlideType = null;
    }

    // --- Loop Logic ---

    function setLoopStart(type) {
        const audio = getAudioElement(type);
        if(!audio) return;
        loopStates[type].start = audio.currentTime;
        loopStates[type].end = null; // Reset end when new start is set
        loopStates[type].active = false;
        
        // UI Feedback
        document.getElementById(`btn-${type}-start`).classList.add('loop-set');
        document.getElementById(`btn-${type}-end`).classList.remove('loop-set');
    }

    function setLoopEnd(type) {
        const audio = getAudioElement(type);
        if(!audio) return;
        if(loopStates[type].start === null) return; // Cannot set end without start

        loopStates[type].end = audio.currentTime;
        
        // Ensure End is after Start
        if(loopStates[type].end <= loopStates[type].start) {
            // If end is before start, just reset or ignore. 
            // Here we assume user mistake and don't activate.
            return;
        }

        loopStates[type].active = true;
        audio.play(); // Auto play when loop is locked
        currentAudioType = type;

        // UI Feedback
        document.getElementById(`btn-${type}-end`).classList.add('loop-set');
    }

    function clearLoop(type) {
        loopStates[type] = { start: null, end: null, active: false };
        
        // UI Feedback
        document.getElementById(`btn-${type}-start`).classList.remove('loop-set');
        document.getElementById(`btn-${type}-end`).classList.remove('loop-set');
    }

    function checkLoop(type) {
        if (!loopStates[type].active) return;
        
        const audio = getAudioElement(type);
        if (audio.currentTime >= loopStates[type].end) {
            audio.currentTime = loopStates[type].start;
            audio.play();
        }
    }
</script>

</body>
</html>
