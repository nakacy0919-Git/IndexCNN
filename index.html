<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexCNN Advanced Player</title>
    <style>
        /* --- ãƒ‡ã‚¶ã‚¤ãƒ³è¨­å®š (CSS) --- */
        body {
            font-family: sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* 1. ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ãƒãƒ¼ */
        .nav-container {
            width: 100%;
            max-width: 1280px; 
            margin: 20px 0 10px 0;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
        }
        
        .nav-btn {
            background-color: #ddd;
            border: none;
            padding: 10px 0;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            color: #555;
            font-size: 14px;
            transition: 0.3s;
        }
        .nav-btn:hover { background-color: #bbb; }
        .nav-btn.active {
            background-color: #007bff;
            color: white;
        }

        /* 2. ã‚¢ãƒ—ãƒªæœ¬ä½“ */
        .app-container {
            width: 100%;
            max-width: 1280px;
            /* é«˜ã•ã¯æŒ‡å®šã›ãšã€ã‚¢ã‚¹ãƒšã‚¯ãƒˆæ¯”ã§åˆ¶å¾¡ã™ã‚‹ */
            background-color: white;
            display: flex;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        /* å·¦å´ã®ãƒ¡ã‚¤ãƒ³ç”»é¢ */
        .main-screen {
            flex: 1; /* æ®‹ã‚Šã®å¹…ã‚’ã™ã¹ã¦ä½¿ã† */
            position: relative;
            background-color: #fff;
            aspect-ratio: 16 / 9; /* ã‚¢ã‚¹ãƒšã‚¯ãƒˆæ¯”ã‚’16:9ã«å›ºå®š */
            overflow: hidden;
        }

        /* ç”»åƒã®ãƒ¬ã‚¤ãƒ¤ãƒ¼è¨­å®š */
        .layer-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: fill; /* é ˜åŸŸã„ã£ã±ã„ã«å¼•ãä¼¸ã°ã™ */
            display: block;
        }

        /* èƒŒæ™¯ç”»åƒ (main.png) - ä¸‹å±¤ */
        #bgLayer {
            z-index: 1;
        }
        
        /* ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ç”»åƒ (Script, Vocabç­‰) - ä¸Šå±¤ */
        #contentLayer {
            z-index: 2;
        }

        /* èµ¤æ  (æœ€å‰é¢) */
        .answer-box {
            position: absolute;
            border: 4px solid red;
            border-radius: 8px;
            display: none;
            background-color: rgba(255, 0, 0, 0.1);
            cursor: pointer;
            z-index: 10; /* ç”»åƒã‚ˆã‚Šæ‰‹å‰ã«è¡¨ç¤º */
        }

        /* å³å´ã®ã‚µã‚¤ãƒ‰ãƒãƒ¼ (å¹…ã‚’ç¸®å°) */
        .sidebar {
            width: 200px; /* 260px -> 200px ã«å¤‰æ›´ */
            background-color: #f5e6d3;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            border-left: 2px solid #ddd;
        }

        /* ãƒœã‚¿ãƒ³å…±é€šè¨­å®š */
        .btn {
            padding: 12px 5px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 15px;
            transition: opacity 0.2s;
            width: 100%;
        }
        .btn:hover { opacity: 0.8; }
        
        .btn-audio-nat { background: linear-gradient(#8bc34a, #558b2f); }
        .btn-audio-slow { background: linear-gradient(#ffca28, #ff8f00); }
        .btn-green { background: linear-gradient(#4caf50, #2e7d32); }
        .btn-vocab { background: linear-gradient(#00bcd4, #0097a7); }
        .btn-japanese { background: linear-gradient(#ff7043, #d84315); }

        /* ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ãƒ‘ãƒãƒ« */
        .audio-controls {
            display: flex;
            justify-content: space-between;
            background-color: rgba(255,255,255,0.5);
            padding: 4px;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        .ctrl-btn {
            background-color: #555;
            color: white;
            border: none;
            border-radius: 3px;
            width: 22%;
            padding: 5px 0;
            font-size: 10px;
            cursor: pointer;
        }
        .ctrl-btn:hover { background-color: #333; }
        
        .quiz-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            margin-top: auto;
        }
        .btn-num {
            background: linear-gradient(#4caf50, #2e7d32);
            font-size: 18px;
            padding: 10px 0;
        }
        .btn-clear {
            background-color: #aaa;
            color: white;
            margin-top: 5px;
            font-size: 12px;
            padding: 8px;
        }
    </style>
</head>
<body>

    <div class="nav-container">
        <button class="nav-btn active" onclick="selectLesson('news1', this)">News 1</button>
        <button class="nav-btn" onclick="selectLesson('news2', this)">News 2</button>
        <button class="nav-btn" onclick="selectLesson('news3', this)">News 3</button>
        <button class="nav-btn" onclick="selectLesson('news4', this)">News 4</button>
        <button class="nav-btn" onclick="selectLesson('news5', this)">News 5</button>
        <button class="nav-btn" onclick="selectLesson('news6', this)">News 6</button>
        <button class="nav-btn" onclick="selectLesson('news7', this)">News 7</button>
        <button class="nav-btn" onclick="selectLesson('news8', this)">News 8</button>
        <button class="nav-btn" onclick="selectLesson('news9', this)">News 9</button>
        <button class="nav-btn" onclick="selectLesson('news10', this)">News 10</button>
    </div>

    <div class="app-container">
        <div class="main-screen" id="screenArea">
            <img id="bgLayer" class="layer-img" src="" alt="">
            
            <img id="contentLayer" class="layer-img" src="" alt="" style="display:none;">
            
            <div id="ans1" class="answer-box" style="top: 38%; left: 10%; width: 250px; height: 50px;"></div>
            <div id="ans2" class="answer-box" style="top: 48%; left: 48%; width: 180px; height: 50px;"></div>
            <div id="ans3" class="answer-box" style="top: 78%; left: 78%; width: 40px; height: 40px;"></div>
            <div id="ans4" class="answer-box" style="top: 86%; left: 75%; width: 40px; height: 40px;"></div>
        </div>

        <div class="sidebar">
            <button class="btn btn-audio-nat" onclick="toggleAudio('natural')">â–¶ Natural (å†ç”Ÿ/åœæ­¢)</button>
            <div class="audio-controls">
                <button class="ctrl-btn" onclick="seekAudio('natural', -5)">âª 5s</button>
                <button class="ctrl-btn" onclick="pauseAudioOnly('natural')">â¸</button>
                <button class="ctrl-btn" onclick="stopAudioOnly('natural')">â¹</button>
                <button class="ctrl-btn" onclick="seekAudio('natural', 5)">5s â©</button>
            </div>

            <button class="btn btn-audio-slow" onclick="toggleAudio('slow')">â–¶ Slow (å†ç”Ÿ/åœæ­¢)</button>
            <div class="audio-controls">
                <button class="ctrl-btn" onclick="seekAudio('slow', -5)">âª 5s</button>
                <button class="ctrl-btn" onclick="pauseAudioOnly('slow')">â¸</button>
                <button class="ctrl-btn" onclick="stopAudioOnly('slow')">â¹</button>
                <button class="ctrl-btn" onclick="seekAudio('slow', 5)">5s â©</button>
            </div>

            <hr style="width:100%; border:0.5px dashed #ccc;">
            
            <button class="btn btn-green" onclick="changeSlide('transcript')">Script</button>
            <button class="btn btn-green" onclick="changeSlide('newwords')">Vocabulary</button>
            
            <button class="btn btn-vocab" onclick="toggleAudio('vocab')">Sound ğŸ§ (å†ç”Ÿ/åœæ­¢)</button>
            
            <button class="btn btn-japanese" onclick="changeSlide('japanese')">Japanese</button>
            
            <hr style="width:100%; border:0.5px dashed #ccc;">
            
            <button class="btn btn-green" onclick="changeSlide('compre')">Comprehension</button>
            
            <div class="quiz-controls">
                <button class="btn btn-num" onclick="toggleAnswer(1)">1</button>
                <button class="btn btn-num" onclick="toggleAnswer(2)">2</button>
                <button class="btn btn-num" onclick="toggleAnswer(3)">3</button>
                <button class="btn btn-num" onclick="toggleAnswer(4)">4</button>
            </div>
            <button class="btn btn-clear" onclick="clearAllAnswers()">ALL CLEAR</button>
        </div>
    </div>

    <audio id="audioNatural"></audio>
    <audio id="audioSlow"></audio>
    <audio id="audioVocab"></audio>

<script>
    let currentFolder = 'news1'; 
    let currentAudioType = null; // ç¾åœ¨å†ç”Ÿä¸­ã®ã‚¿ã‚¤ãƒ—

    const fileNames = {
        main: 'main.png',
        transcript: 'transcript.png',
        newwords: 'newwords.png',
        japanese: 'japanese.png',
        compre: 'compre.png',
        natural: 'natural.mp3',
        slow: 'slow.mp3',
        vocab: 'vocab.mp3'
    };

    const bgLayer = document.getElementById('bgLayer');
    const contentLayer = document.getElementById('contentLayer');
    
    const audioNat = document.getElementById('audioNatural');
    const audioSlow = document.getElementById('audioSlow');
    const audioVocab = document.getElementById('audioVocab');
    
    const answerBoxes = document.querySelectorAll('.answer-box');
    const navBtns = document.querySelectorAll('.nav-btn');

    window.onload = function() {
        loadLesson(currentFolder);
    };

    function selectLesson(folderName, btnElement) {
        currentFolder = folderName;
        navBtns.forEach(btn => btn.classList.remove('active'));
        btnElement.classList.add('active');
        loadLesson(folderName);
    }

    function loadLesson(folder) {
        // èƒŒæ™¯ã¯å¸¸ã«main.png
        bgLayer.src = `${folder}/${fileNames.main}`;
        // ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ãƒ¬ã‚¤ãƒ¤ãƒ¼ã¯åˆæœŸçŠ¶æ…‹ã§ã¯éè¡¨ç¤ºï¼ˆã¾ãŸã¯mainã¨åŒã˜ï¼‰
        contentLayer.style.display = 'none';
        contentLayer.src = ''; 

        // éŸ³å£°ã‚½ãƒ¼ã‚¹è¨­å®š
        audioNat.src = `${folder}/${fileNames.natural}`;
        audioSlow.src = `${folder}/${fileNames.slow}`;
        audioVocab.src = `${folder}/${fileNames.vocab}`;
        
        stopAllAudio(); // åˆ‡ã‚Šæ›¿ãˆæ™‚ã¯åœæ­¢
        clearAllAnswers();
    }

    function changeSlide(type) {
        // ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ãƒ¬ã‚¤ãƒ¤ãƒ¼ã«ç”»åƒã‚’è¡¨ç¤ºã—ã¦é‡ã­ã‚‹
        if(fileNames[type]) {
            contentLayer.src = `${currentFolder}/${fileNames[type]}`;
            contentLayer.style.display = 'block';
        } else {
            // mainã«æˆ»ã™å ´åˆãªã©ã¯éš ã™
            contentLayer.style.display = 'none';
        }
        
        if (type !== 'compre') clearAllAnswers();
    }

    // --- éŸ³å£°ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ãƒ­ã‚¸ãƒƒã‚¯ ---

    // ãƒˆã‚°ãƒ«å†ç”Ÿï¼ˆ1å›ç›®ï¼šå†ç”Ÿã€2å›ç›®ï¼šå®Œå…¨åœæ­¢ï¼‰
    function toggleAudio(type) {
        let target = getAudioElement(type);
        if (!target) return;

        // ã™ã§ã«å†ç”Ÿä¸­ã§ã€ã‹ã¤åŒã˜ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ãŸå ´åˆ -> åœæ­¢ã—ã¦ãƒªã‚»ãƒƒãƒˆ
        if (!target.paused && currentAudioType === type) {
            target.pause();
            target.currentTime = 0;
            currentAudioType = null;
        } 
        // åœæ­¢ä¸­ã€ã¾ãŸã¯åˆ¥ã®éŸ³å£°ãŒå†ç”Ÿä¸­ã®å ´åˆ -> ä»–ã‚’æ­¢ã‚ã¦å†ç”Ÿ
        else {
            stopAllAudio();
            target.play().catch(e => console.log(e));
            currentAudioType = type;
        }
    }

    // ä¸€æ™‚åœæ­¢ãƒœã‚¿ãƒ³ç”¨
    function pauseAudioOnly(type) {
        let target = getAudioElement(type);
        if (target && !target.paused) {
            target.pause();
        }
    }

    // åœæ­¢ãƒœã‚¿ãƒ³ç”¨
    function stopAudioOnly(type) {
        let target = getAudioElement(type);
        if (target) {
            target.pause();
            target.currentTime = 0;
            if(currentAudioType === type) currentAudioType = null;
        }
    }

    // ã‚¹ã‚­ãƒƒãƒ—ãƒœã‚¿ãƒ³ç”¨
    function seekAudio(type, seconds) {
        let target = getAudioElement(type);
        if (target) {
            target.currentTime += seconds;
        }
    }

    function getAudioElement(type) {
        if (type === 'natural') return audioNat;
        if (type === 'slow') return audioSlow;
        if (type === 'vocab') return audioVocab;
        return null;
    }

    function stopAllAudio() {
        audioNat.pause(); audioNat.currentTime = 0;
        audioSlow.pause(); audioSlow.currentTime = 0;
        audioVocab.pause(); audioVocab.currentTime = 0;
        currentAudioType = null;
    }

    function toggleAnswer(num) {
        const box = document.getElementById('ans' + num);
        if (box) {
            box.style.display = (box.style.display === 'block') ? 'none' : 'block';
        }
    }

    function clearAllAnswers() {
        answerBoxes.forEach(box => {
            box.style.display = 'none';
        });
    }
</script>

</body>
</html>
