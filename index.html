<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexCNN Large</title>
    <style>
        /* --- デザイン設定 (CSS) --- */
        body {
            font-family: sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* 1. ナビゲーションバー (幅を1280pxに拡大) */
        .nav-container {
            width: 1280px; 
            margin: 20px 0 15px 0;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 8px;
        }
        
        .nav-btn {
            background-color: #ddd;
            border: none;
            padding: 12px 0; /* ボタンを少し縦長に */
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            color: #555;
            font-size: 16px; /* 文字サイズアップ */
            transition: 0.3s;
        }
        .nav-btn:hover { background-color: #bbb; }
        .nav-btn.active {
            background-color: #007bff;
            color: white;
        }

        /* 2. アプリ本体 (HDサイズ 1280x720 に拡大) */
        .app-container {
            width: 1280px;
            height: 720px;
            background-color: white;
            display: flex;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        /* 左側のメイン画面 */
        .main-screen {
            flex: 1;
            position: relative;
            background-color: #fff;
        }

        .main-screen img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* 赤枠 (サイズも少し大きめに調整が必要かもしれません) */
        .answer-box {
            position: absolute;
            border: 4px solid red; /* 枠を少し太く */
            border-radius: 8px;
            display: none;
            background-color: rgba(255, 0, 0, 0.1);
            cursor: pointer;
        }

        /* 右側のサイドバー (幅を260pxに拡大) */
        .sidebar {
            width: 260px;
            background-color: #f5e6d3;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border-left: 2px solid #ddd;
        }

        /* ボタン共通設定 (文字やサイズを大きく) */
        .btn {
            padding: 15px 10px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 16px; /* 文字大きく */
            transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.8; }
        
        .btn-audio-nat { background: linear-gradient(#8bc34a, #558b2f); }
        .btn-audio-slow { background: linear-gradient(#ffca28, #ff8f00); }
        .btn-green { background: linear-gradient(#4caf50, #2e7d32); }
        .btn-vocab { background: linear-gradient(#00bcd4, #0097a7); }
        .btn-japanese { background: linear-gradient(#ff7043, #d84315); }

        .quiz-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: auto;
        }
        .btn-num {
            background: linear-gradient(#4caf50, #2e7d32);
            font-size: 20px; /* 数字大きく */
            padding: 15px 0;
        }
        .btn-clear {
            background-color: #aaa;
            color: white;
            margin-top: 5px;
            font-size: 14px;
            padding: 8px;
        }
    </style>
</head>
