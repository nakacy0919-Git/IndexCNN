        /* --- åŸºæœ¬è¨­å®š --- */
        html, body {

            overflow: hidden; /* å®Œå…¨ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ç¦æ­¢ */
            margin: 0;

        /* --- ç”»é¢ã®å‘ãè­¦å‘Šï¼ˆã‚¹ãƒãƒ›ç¸¦æŒã¡ç”¨ï¼‰ --- */
        #portraitWarning {
            display: none;
            position: fixed;

            width: 100%; height: 100%;

        /* --- ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ãƒãƒ¼ --- */

            color: #333;

            display: flex;

        /* --- ã‚¢ãƒ—ãƒªæœ¬ä½“ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ --- */

            width: 99%;
            flex-grow: 1; /* æ®‹ã‚Šã®é«˜ã•ã‚’åŸ‹ã‚ã‚‹ */

            display: flex;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);

            overflow: hidden;
            margin-bottom: 5px;
            position: relative; 
        }

        /* å·¦å´ï¼šãƒ¡ã‚¤ãƒ³ç”»é¢ */
        .main-screen {
            flex-grow: 1;
            width: 0;
            position: relative;
            background-color: #000;
            overflow: hidden;
            min-width: 20%;
        }

        #bgLayer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: fill;
            z-index: 1;
        }
        #contentLayer {
            position: absolute;
            top: 17%; left: 2.5%; 
            width: 95%; height: 80%;

            display: none;
            z-index: 2;
        }

        .answer-box {
            position: absolute;
            border: 4px solid red;
            border-radius: 8px;

        /* --- ãƒªã‚µã‚¤ã‚ºãƒãƒ³ãƒ‰ãƒ« --- */
        #drag-handle {

            background-color: #ccc;
            cursor: col-resize;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;

        /* å…±é€šãƒœã‚¿ãƒ³ã‚¹ã‚¿ã‚¤ãƒ« */

        .loop-btn {

        /* ãƒ«ãƒ¼ãƒ—è¨­å®šæ™‚ã®è‰²ï¼ˆãƒ‘ã‚¹ãƒ†ãƒ«ãƒ”ãƒ³ã‚¯ï¼‰ */
        .loop-active {

        /* ã‚¯ã‚¤ã‚ºç•ªå·ãƒœã‚¿ãƒ³ */
        .quiz-controls {

        .btn-num {

        .btn-audio-nat { background: linear-gradient(#8bc34a, #558b2f); padding: 5px 0; font-size: clamp(14px, 2vh, 20px); cursor: default; }
        .btn-audio-slow { background: linear-gradient(#ffca28, #ff8f00); padding: 5px 0; font-size: clamp(14px, 2vh, 20px); cursor: default; }

        /* --- ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ– (ã‚¹ãƒãƒ›æ¨ªå‘ãæ™‚) --- */
        @media (max-height: 500px) {

            /* ãƒœã‚¿ãƒ³ãŒã¯ã¿å‡ºã•ãªã„ã‚ˆã†ã«flexç¸®å°ã‚’è¨±å¯ */

    </style>

<body>

<script>
    // --- ãƒ‰ãƒ©ãƒƒã‚°ã«ã‚ˆã‚‹ã‚µã‚¤ã‚ºèª¿æ•´æ©Ÿèƒ½ ---
    const dragHandle = document.getElementById('drag-handle');
    const sidebar = document.getElementById('sidebar');
    const appContainer = document.getElementById('appContainer');
    let isResizing = false;

    dragHandle.addEventListener('mousedown', startResize);
    dragHandle.addEventListener('touchstart', startResize, {passive: false});

    function startResize(e) {
        e.preventDefault();
        isResizing = true;
        document.body.style.cursor = 'col-resize';
        document.addEventListener('mousemove', resize);
        document.addEventListener('touchmove', resize, {passive: false});
        document.addEventListener('mouseup', stopResize);
        document.addEventListener('touchend', stopResize);
    }

    function resize(e) {
        if (!isResizing) return;
        const clientX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
        const containerRect = appContainer.getBoundingClientRect();
        let newSidebarWidth = containerRect.right - clientX;
        if (newSidebarWidth < 180) newSidebarWidth = 180;
        if (newSidebarWidth > containerRect.width * 0.7) newSidebarWidth = containerRect.width * 0.7;
        sidebar.style.width = newSidebarWidth + 'px';
    }

    function stopResize() {
        isResizing = false;
        document.body.style.cursor = 'default';
        document.removeEventListener('mousemove', resize);
        document.removeEventListener('touchmove', resize);
        document.removeEventListener('mouseup', stopResize);
        document.removeEventListener('touchend', stopResize);
    }

    // --- ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªï¼†ãƒ«ãƒ¼ãƒ—å¤‰æ•° ---
    const loopStates = {
        natural: { start: null, end: null, active: false },
        slow: { start: null, end: null, active: false }
    };

    // --- Newsè¨­å®š ---
    const answerSettings = {

        ],

        ],
        news4: [

            { top: '37%', left: '52%', width: '25%', height: '4%' }, 
            { top: '72%', left: '90%', width: '4%', height: '5%' },

        ],
        news5: [

            { top: '53%', left: '47%', width: '48%', height: '10%' },

        ],
        news6: [
            { top: '40%', left: '7%', width: '20%', height: '5%' }, 
            { top: '59%', left: '40%', width: '50%', height: '9%' }, 
            { top: '78%', left: '91%', width: '4%', height: '6%' }, 
            { top: '86%', left: '91%', width: '4%', height: '6%' }
        ],
        news7: [
            { top: '59%', left: '7%', width: '40%', height: '4%' }, 
            { top: '35%', left: '53%', width: '40%', height: '5%' }, 
            { top: '78%', left: '87%', width: '4%', height: '6%' },

        ],
        news8: [
            { top: '54%', left: '7%', width: '15%', height: '4%' },

        ],
        news9: [
            { top: '43%', left: '7%', width: '30%', height: '4%' }, 
            { top: '38%', left: '53%', width: '30%', height: '4%' }, 
            { top: '71%', left: '92%', width: '4%', height: '6%' },

        ],
        news10: [
            { top: '49%', left: '7%', width: '35%', height: '5%' }, 
            { top: '44%', left: '52%', width: '25%', height: '4.5%' },

        ]
    };

    let currentFolder = 'news1'; 
    let currentAudioType = null;
    let activeSlideType = null;

    const fileNames = {
        main: 'main.png',
        transcript: 'transcript.png',
        newwords: 'newwords.png',
        japanese: 'japanese.png',
        compre: 'compre.png',
        natural: 'natural.mp3',
        slow: 'slow.mp3',
        vocab: 'vocab.mp3'
    };

    const bgLayer = document.getElementById('bgLayer');
    const contentLayer = document.getElementById('contentLayer');
    
    const audioNat = document.getElementById('audioNatural');
    const audioSlow = document.getElementById('audioSlow');
    const audioVocab = document.getElementById('audioVocab');
    
    const navBtns = document.querySelectorAll('.nav-btn');
    const answerBoxes = [
        document.getElementById('ans1'),
        document.getElementById('ans2'),
        document.getElementById('ans3'),
        document.getElementById('ans4')
    ];

    audioNat.addEventListener('timeupdate', () => checkLoop('natural'));
    audioSlow.addEventListener('timeupdate', () => checkLoop('slow'));
    audioNat.addEventListener('ended', () => updatePlayButtonUI('natural', false));
    audioSlow.addEventListener('ended', () => updatePlayButtonUI('slow', false));
    audioVocab.addEventListener('ended', () => { if(currentAudioType === 'vocab') currentAudioType = null; });

    window.onload = function() {
        loadLesson(currentFolder);
    };

    function selectLesson(folderName, btnElement) {
        currentFolder = folderName;
        navBtns.forEach(btn => btn.classList.remove('active'));
        btnElement.classList.add('active');
        loadLesson(folderName);
    }

    function loadLesson(folder) {
        bgLayer.src = `${folder}/${fileNames.main}`;
        contentLayer.style.display = 'none';
        contentLayer.src = ''; 
        activeSlideType = null;

        audioNat.src = `${folder}/${fileNames.natural}`;
        audioSlow.src = `${folder}/${fileNames.slow}`;
        audioVocab.src = `${folder}/${fileNames.vocab}`;
        
        stopAllAudio();
        clearAllAnswers();
        applyAnswerSettings(folder);
        // Reset Fluency
        document.getElementById('fluency-score').innerHTML = "";
    }

    function applyAnswerSettings(folder) {
        const settings = answerSettings[folder] || answerSettings['news1'];
        for(let i = 0; i < 4; i++) {
            if(settings[i]) {
                answerBoxes[i].style.top = settings[i].top;
                answerBoxes[i].style.left = settings[i].left;
                answerBoxes[i].style.width = settings[i].width;
                answerBoxes[i].style.height = settings[i].height;
            }
        }
    }

    function toggleSlide(type) {
        if (activeSlideType === type) {
            contentLayer.style.display = 'none';
            activeSlideType = null;
        } else {
            if(fileNames[type]) {
                contentLayer.src = `${currentFolder}/${fileNames[type]}`;
                contentLayer.style.display = 'block';
                activeSlideType = type;
            }
        }
        if (type !== 'compre') hideAnswerBoxes();
    }

    function hideAnswerBoxes() {
        answerBoxes.forEach(box => {
            box.style.display = 'none';
        });
    }

    function togglePlayPause(type) {
        let target = getAudioElement(type);
        if (!target) return;

        if (currentAudioType && currentAudioType !== type) {
            let other = getAudioElement(currentAudioType);
            if(other) {
                other.pause();
                updatePlayButtonUI(currentAudioType, false);
            }
        }

        if (target.paused) {
            target.play().catch(e => console.log(e));
            currentAudioType = type;
            updatePlayButtonUI(type, true);
        } else {
            target.pause();
            updatePlayButtonUI(type, false);
        }
    }

    function toggleMainAudio(type) {
        let target = getAudioElement(type);
        if (!target) return;
        
        if (currentAudioType && currentAudioType !== type) {
            let other = getAudioElement(currentAudioType);
            if(other) {
                other.pause();
                updatePlayButtonUI(currentAudioType, false);
            }
        }

        if (!target.paused && currentAudioType === type) {
            target.pause();
            target.currentTime = 0;
            currentAudioType = null;
        } else {
            target.currentTime = 0;
            target.play().catch(e => console.log(e));
            currentAudioType = type;
        }
    }

    function updatePlayButtonUI(type, isPlaying) {
        const btn = document.getElementById(`btn-play-${type}`);
        if (!btn) return;
        if (isPlaying) {
            btn.innerHTML = "åœæ­¢ â– ";
            btn.style.background = "#808080"; // ã‚°ãƒ¬ãƒ¼
        } else {
            btn.innerHTML = "å†ç”Ÿ/ä¸€æ™‚åœæ­¢";
            btn.style.background = "linear-gradient(#007bff, #0056b3)";
        }
    }

    function seekAudio(type, seconds) {
        let target = getAudioElement(type);
        if (target) {
            target.currentTime += seconds;
        }
    }

    function getAudioElement(type) {
        if (type === 'natural') return audioNat;
        if (type === 'slow') return audioSlow;
        if (type === 'vocab') return audioVocab;
        return null;
    }

    function stopAllAudio() {
        audioNat.pause(); audioNat.currentTime = 0;
        audioSlow.pause(); audioSlow.currentTime = 0;
        audioVocab.pause(); audioVocab.currentTime = 0;
        currentAudioType = null;
        
        updatePlayButtonUI('natural', false);
        updatePlayButtonUI('slow', false);
        
        clearLoop('natural');
        clearLoop('slow');
    }

    function toggleAnswer(num) {
        const box = document.getElementById('ans' + num);
        if (box) {
            box.style.display = (box.style.display === 'block') ? 'none' : 'block';
        }
    }

    function clearAllAnswers() {
        hideAnswerBoxes();
        contentLayer.style.display = 'none';
        contentLayer.src = '';
        activeSlideType = null;
        // ã‚¹ã‚³ã‚¢ã‚‚ã‚¯ãƒªã‚¢
        document.getElementById('fluency-score').innerHTML = "";
    }

    function setLoopStart(type) {
        const audio = getAudioElement(type);
        if(!audio) return;
        loopStates[type].start = audio.currentTime;
        loopStates[type].end = null;
        loopStates[type].active = false;
        document.getElementById(`btn-${type}-start`).classList.add('loop-active');
        document.getElementById(`btn-${type}-end`).classList.remove('loop-active');
    }

    function setLoopEnd(type) {
        const audio = getAudioElement(type);
        if(!audio) return;
        if(loopStates[type].start === null) return; 
        loopStates[type].end = audio.currentTime;
        if(loopStates[type].end <= loopStates[type].start) return;
        loopStates[type].active = true;
        if(audio.paused) togglePlayPause(type);
        document.getElementById(`btn-${type}-end`).classList.add('loop-active');
    }

    function clearLoop(type) {
        loopStates[type] = { start: null, end: null, active: false };
        document.getElementById(`btn-${type}-start`).classList.remove('loop-active');
        document.getElementById(`btn-${type}-end`).classList.remove('loop-active');
    }

    function checkLoop(type) {
        if (!loopStates[type].active) return;
        const audio = getAudioElement(type);
        if (audio.currentTime >= loopStates[type].end) {
            audio.currentTime = loopStates[type].start;
            if(audio.paused) audio.play();
        }
    }

    // --- Reading Coach Functionality ---
    let recognition = null;
    let isRecording = false;

    // ãƒ–ãƒ©ã‚¦ã‚¶ã®äº’æ›æ€§ãƒã‚§ãƒƒã‚¯
    if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US'; // è‹±èª
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onstart = function() {
            isRecording = true;
            document.getElementById('btn-coach').innerHTML = "ğŸ”´ Listening... (Click to Stop)";
            document.getElementById('btn-coach').style.background = "#ff5252";
            document.getElementById('fluency-score').innerHTML = "";
        };

        recognition.onend = function() {
            isRecording = false;
            document.getElementById('btn-coach').innerHTML = "ğŸ¤ Reading Coach";
            document.getElementById('btn-coach').style.background = "linear-gradient(#9c27b0, #7b1fa2)";
        };

        recognition.onresult = function(event) {
            const result = event.results[0][0];
            const transcript = result.transcript;
            const confidence = result.confidence; // 0.0 - 1.0

            // ç°¡æ˜“çš„ãªã‚¹ã‚³ã‚¢è¨ˆç®— (ä¿¡é ¼åº¦ãƒ™ãƒ¼ã‚¹)
            let score = Math.round(confidence * 100);
            
            // ç™ºè©±ãŒæ¥µç«¯ã«çŸ­ã„å ´åˆã¯ã‚¹ã‚³ã‚¢ã‚’ä¸‹ã’ã‚‹èª¿æ•´
            if (transcript.length < 10) score = Math.min(score, 50);

            let msg = `Fluency Score: <span style="color:red; font-size:18px;">${score}%</span>`;
            document.getElementById('fluency-score').innerHTML = msg;
        };

        recognition.onerror = function(event) {
            isRecording = false;
            document.getElementById('btn-coach').innerHTML = "ğŸ¤ Reading Coach";
            document.getElementById('fluency-score').innerHTML = "Error: " + event.error;
        };
    } else {
        document.getElementById('btn-coach').style.display = 'none'; // éå¯¾å¿œãªã‚‰éš ã™
    }

    function toggleReadingCoach() {
        if (!recognition) {
            alert("Your browser does not support Speech Recognition.");
            return;
        }
        
        if (isRecording) {
            recognition.stop();
        } else {
            // ä»–ã®éŸ³å£°ã‚’æ­¢ã‚ã‚‹
            stopAllAudio();
            recognition.start();
        }
    }
</script>
